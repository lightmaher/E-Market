<div class="container">
    <br><br>
    <div>
        <h1> Order Details : </h1>
    </div>

    <form [formGroup]="checkoutform" (ngSubmit)="postorder()">
        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" required>
                <div class="invalid-feedback">Please choose a username</div>
            </div>
            <div class="form-group col-md-6">
                <input class="" type="text" class="form-control" placeholder="Last Name" formControlName="lastName" required>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Adress" formControlName="adress" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="phone Number" formControlName="phoneNumber" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="City" formControlName="city" required>
        </div>
        <button type="submit" class="btn btn-primary mr-2" [disabled]="!checkoutform.valid"> order now !</button>
        <button routerLink='/products' class="btn btn-danger"> cancel </button>
    </form>
</div>
