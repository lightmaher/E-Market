<div class="container">
    <div class="row">
        <div class="col-2 mt-2">
            <h2 style="text-align: center;" class="mt-2"> Categorey </h2>
            <li class="list-group-item " style="cursor: pointer;" [routerLink]="['/products']"> All </li>

            <ul class="list-group" *ngFor="let category of categoryservice.catList">

                <li class="list-group-item " style="cursor: pointer;" [routerLink]="['/products']" [queryParams]="{categoryName : category.name }"> {{category.name}}</li>

            </ul>


        </div>
        <div class="col-10">
            <div class="mt-3"> <input type="text" class="form-control rounded border border-info w-25" placeholder="Search Here .." [(ngModel)]="term"></div>
            <div class="row">
                <app-product-card *ngFor="let product of fproducts | filter:term | paginate: { itemsPerPage: 9, currentPage: p }" [prod]='product'>
                </app-product-card>
            </div>

            <div class="offset-3 mt-4">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
