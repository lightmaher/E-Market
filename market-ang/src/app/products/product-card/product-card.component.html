<div class="card border-darken-2 mt-5" style="width: 18rem;margin-right:3px;">
    <img [src]="createImgPath(prod.url)" class="card-img-top" width="30" height="250">
    <div class="card-body">
        <h1 class="text-primary">{{prod?.name}} </h1>

        <h3>{{prod.price}}</h3>
        <h3>{{prod.category.name}}</h3>
        <button class="btn btn-danger  mr-2 a-" *ngIf="loggedin()" (click)="ondelete(prod.id)">  Delete </button>
        <button class="btn btn-dark" [routerLink]="['/products',prod.id]" routerLinkActive="router-link-active"> Show </button>
        <button (click)="additemtobasket()" class="btn btn-warning ml-2"> <span class="fa fa-shopping-cart"></span> </button>
    </div>
