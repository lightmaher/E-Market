<div class="container">
    <form class="mt-4" #addform="ngForm" (ngSubmit)="add()">
        <div class="form-group">
            <h1> Add product </h1>
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
            <label>Price </label>
            <input type="number" class="form-control" placeholder="Price" name="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
            <label>Description </label>
            <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="product.describtion">
        </div>

        <select class="form-control mb-2" required [(ngModel)]="product.categoryid" name="categoryid">
<option *ngFor="let pow of catservice.catList" [value]="pow.categoryid">{{pow.name}}</option>
</select>

        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
