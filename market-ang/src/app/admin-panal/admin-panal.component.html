<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col"> Adress</th>
                        <th scope="col">City</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Basket Items</th>
                        <th scope="col">Delete</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <th scope="row">{{order.firstName}}</th>
                        <td>{{order.lastName}}</td>
                        <td>{{order.adress}}</td>
                        <td>{{order.city}}</td>
                        <td>{{order.phoneNumber}}</td>
                        <td>{{order.totalPrice}}</td>


                        <td><button class="btn btn-primary" (click)="getitems(order.id)"> Order Items </button> </td>
                        <td>
                            <i class="fas fa-trash-alt fa-3x text-danger" (click)="delete(order.id)"></i>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-striped table-secondary">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quntity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let  item of items">
                        <th>{{item.productName}}</th>
                        <th>{{item.price}}</th>
                        <th>{{item.quantity}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
