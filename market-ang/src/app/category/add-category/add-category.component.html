<h1 class="display-5 text-center">Add Category</h1>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="categoryS.formData.categoryid">
    <div class="form-group">
        <input type="text" name="Name" #Name="ngModel" [(ngModel)]="categoryS.formData.name" class="form-control" placeholder="Category Name" required>
        <div class="text-danger" *ngIf="Name.touched && Name.invalid">First Name is required</div>
    </div>
    <div class="form-group">
        <input type="text" name="Num_of_Products" #Num_of_Products="ngModel" placeholder="Number of Products" [(ngModel)]="categoryS.formData.num_of_products" class="form-control" placeholder="Number Of Products">

    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
