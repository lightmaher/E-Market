<div class="container mt-2">
    <div class="row">
        <div class="col-md-7">
            <app-add-category></app-add-category>
        </div>
        <td class="col-md-5">
            <h1 class="display-5 text-center">Category List</h1>
            <hr>
            <table class="table table-hover">
                <tr>
                    <th>Category Id</th>
                    <th>Category Name</th>
                    <th>Number Of Products</th>
                    <th></th>
                </tr>
                <tr *ngFor="let category of service.catList">

                    <td>{{category.categoryid}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.num_of_Products}}</td>

                    <td>
                        <i class="fa fa-edit" (click)="assignForm(category)"></i>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt text-danger" (click)="Delete(category.categoryid)"></i>

                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/products']" [queryParams]="{categoryName : category.name }" routerLinkActive="router-link-active"> Products </a>
                    </td>

                </tr>
            </table>
    </div>
</div>
